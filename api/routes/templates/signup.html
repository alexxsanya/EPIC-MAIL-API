<!DOCTYPE html>
<html>
    <head>
        <title>
            EPIC MAIL SYSTEM
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="EPIC-MAIL SYSTEM">
        <meta name="author" content="alexxsanya">

        <link rel="stylesheet" href="static/css/login.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="logo">
                SIGNUP - EPIC MAIL 
            </div>
            <div class="box" style="width:500px;">
                <form class="signup-form" id="signup-form" name="signup" method="POST">
                    <div id="signup-status"></div>
                    <div class="form-holder">
                        <label class="form-holder-label">
                            <span style="font-size: 1.5em; color: #fff;">
                                <i class="far fa-user"></i>
                            </span>
                        </label>
                        <input type="text" class="form-holder-item" id="user-firstname"
                            name="firstname" placeholder="First name" minlength="4" maxlength="15" required
                            pattern="([A-Za-z]).{2,25}"/>
                    </div>
                    <div class="form-holder">
                        <label class="form-holder-label">
                                <span style="font-size: 1.5em; color: #fff;">
                                    <i class="far fa-user"></i>
                                </span>
                        </label>
                        <input type="text" class="form-holder-item" id="user-lastname" 
                            name="lastname" placeholder="Last name" minlength="4" maxlength="15" required
                            pattern="([A-Za-z]).{2,25}"/>
                    </div>
                    <div class="form-holder">
                        
                        <input type="text" class="form-holder-item" id="user-email" 
                                placeholder="Preferred username" name="email"  minlength="4" maxlength="25" required/>
                        <label class="form-holder-label email">@epicmail.com</label>
                    </div>
                    <!--div class="form-holder"> 
                        <label class="form-holder-label">
                                <span style="font-size: 1.5em; color: #fff;">
                                    <i class="fas fa-at"></i>
                                </span>
                        </label>
                        <input type="text" class="form-holder-item" id="user-email-recovery" 
                                placeholder="Enter recovery email" 
                                name="recovery_email" minlength="10" maxlength="50" required/>
                    </div -->
                    <div class="form-holder">
                            <label class="form-holder-label">
                                    <span style="font-size: 1.5em; color: #fff;">
                                        <i class="fab fa-expeditedssl"></i>
                                    </span>
                            </label>
                            <input type="password" class="form-holder-item" id="user-pass" 
                                    name="password" placeholder="Preferred Password" 
                                    minlength="8" maxlength="25" required
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,25}"/>
                    </div>
                    <small id="pass-status">
                            password should be atleast 8 char with an uppercase,lowercase & 
                            atleast &,@,#
                    </small>
                    <div class="form-holder">
                            <label class="form-holder-label">
                                    <span style="font-size: 1.5em; color: #fff;">
                                        <i class="fab fa-expeditedssl"></i>
                                    </span>
                            </label>
                                <input type="password" class="form-holder-item" id="user-pass2" 
                                        placeholder="Confirm Password"  required
                                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,25}"/>
                            </div>                        
                    <div class="form-holder " id="show_signup_btn" style='display:none'>
                         <button type="submit" class="form-holder-item" disabled
                            onclick="createUser(event)" id="create-user-btn">CREATE Account</input>
                    </div>
                    <div class="form-holder step-down">
                        <a href="./login.html" class="form-holder-action login"><i class="fas fa-caret-left"></i> Login</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
    
    <script src="static/js/validator.js" type="text/javascript"></script>
    <script src="static/js/App.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload = function(){
            
        }
    </script>

</html>
